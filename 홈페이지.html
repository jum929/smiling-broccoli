    이 회사는 190개가 넘는 국가에서 유료 스트리밍 멤버십을 보유하고 있으며, 회원들은 다양한 장르와 언어로 된 텔레비전 시리즈, 다큐멘터리, 장편 영화를 시청할 수 있다. </P>
